<!DOCTYPE html>
<html>
    <head>
       <title>
       Get started with Tips
    </title>
</head>
<body>

<h2>Pranitha Reddy Policepatel shows tip amounts</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    <label for="base_amount">Enter base amount </label>
    <input type="number" id="base_amount" name="base_amount" value="50"><br>

    <label for="tip_percent">Enter the tip percent </label>
    <input type="number" id="tip_percent" name="tip_percent" value="15"><br>
    <input type="button" onclick="resolveForm()" value="Get values from form">
    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">This text will be replaced </p>
<p id="tipsResults">This text will be tipsResults </p>
<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function tips() {
    let baseAmount = document.getElementById("base_amount").value;
    let tipPercent = document.getElementById("tip_percent").value;
    let myOutput = "";

    for (let i = 0; i < 5; i++) {
        let calculatedTip = parseFloat(baseAmount) * (parseFloat(tipPercent) + i * 4) / 100;
        myOutput += (tipPercent + i * 4) + "% is calculated tip: $" + calculatedTip.toFixed(2) + "; ";
    }

    let tipResultsElement = document.getElementById("tipResults");
    tipResultsElement.innerHTML = "Tips are: " + myOutput;
}
</script>

</body>
</html>
