<!DOCTYPE html>
<html>
    <head>
       <title>
        Tips Title
    </title>
</head>
<body>
<style>
            h2 {
                color: #333; /* Text color */
                font-size: 24px; /* Font size */
                font-weight: bold; /* Bold text */
                text-align: center; /* Center text */
            }

            h4 {
                color: #555; /* Text color */
                font-size: 18px; /* Font size */
                font-weight: normal; /* Normal text */
            }
        </style>
<h2>Pranitha Reddy Policepatel shows tip amounts</h2>
 
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <!-- base amount and tip amount operation -->
    <label for="base_amount">Enter base amount </label>
    <input type="number" id="base_amount" name="base_amount" value="50"><br>

    <label for="tip_percent">Enter the tip percent </label>
    <input type="number" id="tip_percent" name="tip_percent" value="15"><br><br>
     <!-- Add the button for showing result -->
     <input type="button" onclick="tips()" value="Show tip"><br>
     
</form>

<!--Add a <p> to display the tipresults -->
<p id="tipsResults"> </p>
<form>
    <!-- choose operation-->
    <label for="operation"><h4>Choose Operation: </h4></label>
    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()"> 
    <label for="sum">Sum</label><br>
    <input type="radio" id="difference" name="operation" value="difference" onclick="chooseOp()"> 
    <label for="difference">Difference</label><br>
    <input type="radio" id="product" name="operation" value="product" onclick="chooseOp()">
    <label for="product">Product</label><br>

</form>
<!-- Add a <p> to display the results -->
<p id="calculationResult"></p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
//tips function
function tips() {
    let baseAmount = parseFloat(document.getElementById("base_amount").value);
    let tipPercent = parseFloat(document.getElementById("tip_percent").value);
    let myOutput = "";

    for (let i = 0; i < 5; i++) {
        
        let calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
        myOutput += (tipPercent+i*4)+ "% is calculated tip: $" + calculatedTip.toFixed(2) + "; "+"\n";
        
    }

    let tipResultsElement = document.getElementById("tipsResults");
    tipResultsElement.innerHTML = "Tips are: " + myOutput;
}
//chooseoption function
function chooseOp() {
        let baseAmount = parseFloat(document.getElementById("base_amount").value);
        let tipPercent = parseFloat(document.getElementById("tip_percent").value);
        let selectedOperation = document.querySelector('input[name="operation"]:checked').value;

        let resultText = "";

        switch (selectedOperation) {
            case "sum":
                resultText = "Sum of " + baseAmount + " and " + tipPercent + " is " + (baseAmount + tipPercent);
                break;
            case "difference":
                resultText = "Difference between " + baseAmount + " and " + tipPercent + " is " + (baseAmount - tipPercent);
                break;
            case "product":
                resultText = "Product of " + baseAmount + " and " + tipPercent + " is " + (baseAmount * tipPercent);
                break;
            default:
                resultText = "Select an operation";
        }

        var calculationResultElement = document.getElementById("calculationResult");
        calculationResultElement.innerHTML = resultText;
    }

</script>

</body>
</html>
